<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notary Pricing Estimate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Get an Instant Notary Price Estimate</h1>
    </header>
    <form id="pricing-form">
        <label for="documents">Number of Documents:</label>
        <input type="number" id="documents" min="1" required>
        
        <label for="location">Your Location (Zip Code):</label>
        <input type="text" id="location" required>
        
        <button type="button" onclick="calculatePrice()">Get Estimate</button>
        
        <p id="estimate-result"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
